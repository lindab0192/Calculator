<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="display-input">
                </div>
                <div>
                    <input type="button" value="AC" class="button" data-value="AC">
                    <input type="button" value="C" class="button" data-value="C">
                    <input type="button" value="/" class="button" data-value="/">
                    <input type="button" value="*" class="button" data-value="*">
                </div>
                <div>
                    <input type="button" value="7" class="button" data-value="7">
                    <input type="button" value="8" class="button" data-value="8">
                    <input type="button" value="9" class="button" data-value="9">
                    <input type="button" value="-" class="button" data-value="-">
                </div>
                <div>
                    <input type="button" value="4" class="button" data-value="4">
                    <input type="button" value="5" class="button" data-value="5">
                    <input type="button" value="6" class="button" data-value="6">
                    <input type="button" value="+" class="button" data-value="+">
                </div>
                <div>
                    <input type="button" value="1" class="button" data-value="1">
                    <input type="button" value="2" class="button" data-value="2">
                    <input type="button" value="3" class="button" data-value="3">
                    <input type="button" value="." class="button" data-value= ".">
                </div>
                <div>
                    <input type="button" value="00" class="button" data-value="00">
                    <input type="button" value="0" class="button" data-value="0">
                    <input type="button" value="=" class="button equal" data-value="=">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
